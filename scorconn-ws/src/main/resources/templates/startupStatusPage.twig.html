{% extends "_parent.twig.html" %}
{% set title = "Bad status at startup" %}

{% block body %}
  {% for error in status.errors %}

    <div>
      <p>{{error.message}}</p>

      {% if (not empty(error.cause)) %}
        <ul><li>{{error.cause}}</li></ul>
      {% endif %}
    </div>

  {% endfor %}
{% endblock body %}

{% block exitLink %}
<!-- Don't show the exit link -->
{% endblock exitLink %}
